!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון על פרבולות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>חידון על פרבולות</h1>
        <p>שם השחקן: <input type="text" id="player-name" placeholder="הכנס שם"></p>
        <button onclick="startGame()">התחל משחק</button>

        <div id="quiz-container" style="display:none;">
            <p id="timer">זמן שנותר: 10 שניות</p>
            <p id="question"></p>
            <div id="options"></div>
            <button id="next-btn" onclick="nextQuestion()" style="display:none;">שאלה הבאה</button>
        </div>

        <p id="score"></p>
        
        <h2>טבלת שחקנים מובילים</h2>
        <table id="leaderboard">
            <tr>
                <th>שם</th>
                <th>ניקוד</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
